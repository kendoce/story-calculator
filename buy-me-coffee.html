<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Point Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
        }

        .support-bar {
            background: white;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            flex-wrap: wrap;
            gap: 15px;
            border: 1px solid #e2e8f0;
        }

        .support-bar .coffee-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #FFDD00;
            color: #000;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .support-bar .coffee-link:hover {
            background: #1a202c;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 55, 72, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .option {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .option button {
                width: 100%;
                min-height: 44px;
                max-height: 44px;
                padding: 10px 14px;
                font-size: 14px;
            }

            .support-bar {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
        <div class="support-bar">
            <div>
                <strong>ðŸ’¡ Found this helpful?</strong> Support continued development
            </div>
            <a href="https://buymeacoffee.com/kendoce" target="_blank" class="coffee-link">
                â˜• Buy Me a Coffee
            </a>
        </div>
        <script>
            (function() {
                const frameId = 'support-bar-frame';
                const sendHeight = () => {
                    const height = Math.max(
                        document.documentElement.scrollHeight,
                        document.body.scrollHeight
                    );
                    if (window.parent !== window) {
                        window.parent.postMessage({ type: 'resize', frameId, height }, '*');
                    }
                };

                if ('ResizeObserver' in window) {
                    const resizeObserver = new ResizeObserver(() => sendHeight());
                    resizeObserver.observe(document.body);
                } else {
                    window.addEventListener('resize', sendHeight);
                }

                window.addEventListener('load', sendHeight);
                sendHeight();
            })();
        </script>
</body>
</html>
