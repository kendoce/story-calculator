<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Point Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #2d3748;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
        }

        iframe {
            width: 100%;
            border: none;
            display: block;
        }

        #calculator-container,
        #support-bar-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        #calculator-frame {
            min-height: 400px;
        }

        #support-bar-frame {
            min-height: 0;
        }
    </style>
</head>
<body>
    <div id="calculator-container">
        <iframe id="calculator-frame" src="story-calculator.html" scrolling="no"></iframe>
    </div>

    <div id="support-bar-container">
        <iframe id="support-bar-frame" src="buy-me-coffee.html" scrolling="no"></iframe>
    </div>

    <script>
        // Auto-resize iframe based on content
        window.addEventListener('message', function(e) {
            if (e.data?.type === 'resize') {
                const frame = document.getElementById(e.data.frameId);
                if (frame && typeof e.data.height === 'number') {
                    frame.style.height = e.data.height + 'px';
                }
            }
        });
    </script>
</body>
</html>
