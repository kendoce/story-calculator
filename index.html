<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Point Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            color: #2d3748;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            z-index: -1;
        }

        #support-bar-container {
            padding: 20px 20px 0 20px;
        }

        #calculator-container {
            padding: 0 20px 20px 20px;
        }

        iframe {
            width: 100%;
            border: none;
            display: block;
        }

        #support-bar-frame {
            height: 100px;
        }

        #calculator-frame {
            min-height: calc(100vh - 120px);
        }
    </style>
</head>
<body>
    <div id="support-bar-container">
        <iframe id="support-bar-frame" src="buy-me-coffee.html" scrolling="no"></iframe>
    </div>

    <div id="calculator-container">
        <iframe id="calculator-frame" src="story-calculator.html"></iframe>
    </div>

    <script>
        // Auto-resize iframe based on content
        window.addEventListener('message', function(e) {
            if (e.data.type === 'resize') {
                const frame = document.getElementById(e.data.frameId);
                if (frame) {
                    frame.style.height = e.data.height + 'px';
                }
            }
        });

        // Adjust calculator frame height dynamically
        function adjustCalculatorHeight() {
            const frame = document.getElementById('calculator-frame');
            const viewportHeight = window.innerHeight;
            const supportBarHeight = document.getElementById('support-bar-container').offsetHeight;
            frame.style.height = (viewportHeight - supportBarHeight - 40) + 'px';
        }

        window.addEventListener('load', adjustCalculatorHeight);
        window.addEventListener('resize', adjustCalculatorHeight);
    </script>
</body>
</html>
